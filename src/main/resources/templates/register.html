<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding-top: 50px;">

    <h2 style="color: #333; font-size: 24px;">Register Student Information</h2>
    
    <form action="addStudent" method="post" style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); width: 50%;">
        <table style="width: 100%; border-collapse: collapse;">
            <tr>
                <td style="padding: 10px; font-weight: bold;">Student Hallticket</td>
                <td><input type="text" name="htno" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>

            <tr>
                <td style="padding: 10px; font-weight: bold;">Student Name</td>
                <td><input type="text" name="name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>

            <tr>
                <td style="padding: 10px; font-weight: bold;">Student Branch</td>
                <td><input type="text" name="branch" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>

            <tr>
                <td style="padding: 10px; font-weight: bold;">Student Email</td>
                <td><input type="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
        </table>
        
        <input type="submit" value="Register" style="width: 100%; padding: 10px; margin-top: 15px; background-color: #5cb85c; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
    </form>

</body>
</html>
